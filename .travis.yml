---
language: go
go:
  - "1.13.x"
before_install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - make dependencies
  - make tools
jobs:
  include:
    - stage: "Lint"
      name: "Golang Linting"
      script: make lint
    - stage: "Test"
      name: "Unit Tests"
      script: make test
